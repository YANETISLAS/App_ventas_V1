$def with(admin)
<h3>
    <a href="/admin">admin</a>
</h3>
<table id="datos_tabla" class="table table-hover" cellspacing="0" width="100%">
    <thead>
        <th>Administrador</th>
        <th>Editar</th>
        <th>Eliminar</th>
    </thead>
    <tbody>
        $for item in admin:
        <tr>
            <td><a href='/admin/view/$item.apellidos_admin'>$item.apellidos_admin $item.correo_admin</a></td>
            <td><a href='/admin/edit/$item.nombre_admin'><span class="glyphicon glyphicon-pencil"></span></a></td>
            <td><a href='/admin/delete/$item.nombre_admin'><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
    </tbody>
</table>
<br>
<br>
