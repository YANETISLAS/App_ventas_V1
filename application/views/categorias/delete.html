$def with(categorias, message)
<h3>
    <a href="/categorias">categorias</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
<br>

<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="idcategorias" id="idcategorias" value="$categorias.idcategorias" />

    <div class="form-group">
    <label for="nombre_cat">nombre_cat</label>
    <input readonly id="nombre_cat" type="text" class="form-control" name="nombre_cat" size="30" value="$categorias.nombre_cat"/>
</div><div class="form-group">
    <label for="descripcion_cat">descripcion_cat</label>
    <input readonly id="descripcion_cat" type="text" class="form-control" name="descripcion_cat" size="30" value="$categorias.descripcion_cat"/>
</div><div class="form-group">
    <label for="status_cat">status_cat</label>
    <input readonly id="status_cat" type="text" class="form-control" name="status_cat" size="30" value="$categorias.status_cat"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-trash"></span> Delete</button>
    </div>
</form>
<br>
<br>
<br>
