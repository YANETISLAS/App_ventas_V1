$def with(formapago, message)
<h3>
    <a href="/formapago">formapago</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
    <br>
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="idformapago" id="idformapago" value="$formapago.idformapago" />

    <div class="form-group">
    <label for="efectivo">efectivo</label>
    <input required id="efectivo" type="text" class="form-control" name="efectivo" size="30" value="$formapago.efectivo"/>
</div><div class="form-group">
    <label for="banco">banco</label>
    <input required id="banco" type="text" class="form-control" name="banco" size="30" value="$formapago.banco"/>
</div><div class="form-group">
    <label for="nom_titular">nom_titular</label>
    <input required id="nom_titular" type="text" class="form-control" name="nom_titular" size="30" value="$formapago.nom_titular"/>
</div><div class="form-group">
    <label for="num_cuenta">num_cuenta</label>
    <input required id="num_cuenta" type="text" class="form-control" name="num_cuenta" size="30" value="$formapago.num_cuenta"/>
</div><div class="form-group">
    <label for="num_tarjeta">num_tarjeta</label>
    <input required id="num_tarjeta" type="text" class="form-control" name="num_tarjeta" size="30" value="$formapago.num_tarjeta"/>
</div><div class="form-group">
    <label for="fecha_ven">fecha_ven</label>
    <input required id="fecha_ven" type="text" class="form-control" name="fecha_ven" size="30" value="$formapago.fecha_ven"/>
</div><div class="form-group">
    <label for="nip">nip</label>
    <input required id="nip" type="text" class="form-control" name="nip" size="30" value="$formapago.nip"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
    </div>
</form>
<br>
<br>
<br>
