$def with(ingreso, message)
<h3>
    <a href="/ingreso">ingreso</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
    <br>
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="idingreso" id="idingreso" value="$ingreso.idingreso" />

    <div class="form-group">
    <label for="idproveedor">idproveedor</label>
    <input required id="idproveedor" type="text" class="form-control" name="idproveedor" size="30" value="$ingreso.idproveedor"/>
</div><div class="form-group">
    <label for="fecha_ingreso">fecha_ingreso</label>
    <input required id="fecha_ingreso" type="text" class="form-control" name="fecha_ingreso" size="30" value="$ingreso.fecha_ingreso"/>
</div><div class="form-group">
    <label for="tipo_comprobante">tipo_comprobante</label>
    <input required id="tipo_comprobante" type="text" class="form-control" name="tipo_comprobante" size="30" value="$ingreso.tipo_comprobante"/>
</div><div class="form-group">
    <label for="serie_comprobante">serie_comprobante</label>
    <input required id="serie_comprobante" type="text" class="form-control" name="serie_comprobante" size="30" value="$ingreso.serie_comprobante"/>
</div><div class="form-group">
    <label for="numero_comprobante">numero_comprobante</label>
    <input required id="numero_comprobante" type="text" class="form-control" name="numero_comprobante" size="30" value="$ingreso.numero_comprobante"/>
</div><div class="form-group">
    <label for="total">total</label>
    <input required id="total" type="text" class="form-control" name="total" size="30" value="$ingreso.total"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
    </div>
</form>
<br>
<br>
<br>
