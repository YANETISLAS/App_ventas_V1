$def with(producto, message)
<h3>
    <a href="/producto">producto</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
    <br>
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="idproducto" id="idproducto" value="$producto.idproducto" />

    <div class="form-group">
    <label for="idcategorias">idcategorias</label>
    <input required id="idcategorias" type="text" class="form-control" name="idcategorias" size="30" value="$producto.idcategorias"/>
</div><div class="form-group">
    <label for="img_producto">img_producto</label>
    <input required id="img_producto" type="text" class="form-control" name="img_producto" size="30" value="$producto.img_producto"/>
</div><div class="form-group">
    <label for="nom_producto">nom_producto</label>
    <input required id="nom_producto" type="text" class="form-control" name="nom_producto" size="30" value="$producto.nom_producto"/>
</div><div class="form-group">
    <label for="precio_salida">precio_salida</label>
    <input required id="precio_salida" type="text" class="form-control" name="precio_salida" size="30" value="$producto.precio_salida"/>
</div><div class="form-group">
    <label for="descripcion">descripcion</label>
    <input required id="descripcion" type="text" class="form-control" name="descripcion" size="30" value="$producto.descripcion"/>
</div><div class="form-group">
    <label for="marca">marca</label>
    <input required id="marca" type="text" class="form-control" name="marca" size="30" value="$producto.marca"/>
</div><div class="form-group">
    <label for="existencia">existencia</label>
    <input required id="existencia" type="text" class="form-control" name="existencia" size="30" value="$producto.existencia"/>
</div><div class="form-group">
    <label for="status_prod">status_prod</label>
    <input required id="status_prod" type="text" class="form-control" name="status_prod" size="30" value="$producto.status_prod"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
    </div>
</form>
<br>
<br>
