$def with(venta, message)
<h3>
    <a href="/venta">venta</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
<br>

<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="idventa" id="idventa" value="$venta.idventa" />

    <div class="form-group">
    <label for="idusuario">idusuario</label>
    <input readonly id="idusuario" type="text" class="form-control" name="idusuario" size="30" value="$venta.idusuario"/>
</div><div class="form-group">
    <label for="total">total</label>
    <input readonly id="total" type="text" class="form-control" name="total" size="30" value="$venta.total"/>
</div><div class="form-group">
    <label for="idformapago">idformapago</label>
    <input readonly id="idformapago" type="text" class="form-control" name="idformapago" size="30" value="$venta.idformapago"/>
</div><div class="form-group">
    <label for="fecha_venta">fecha_venta</label>
    <input readonly id="fecha_venta" type="text" class="form-control" name="fecha_venta" size="30" value="$venta.fecha_venta"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-trash"></span> Delete</button>
    </div>
</form>
<br>
<br>
<br>
