$def with(venta)
<h3>
    <a href="/venta">venta</a>
</h3>
<table id="datos_tabla" class="table table-hover" cellspacing="0" width="100%">
    <thead>
        <th>venta</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>
    <tbody>
        $for item in venta:
        <tr>
            <td><a href='/venta/view/$item.idventa'>$item.idventa</a></td>
            <td><a href='/venta/edit/$item.idventa'><span class="glyphicon glyphicon-pencil"></span></a></td>
            <td><a href='/venta/delete/$item.idventa'><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
    </tbody>
</table>
<br>
<br>
